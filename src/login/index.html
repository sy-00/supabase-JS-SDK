<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing website - Log in</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div class="border-4 p-10 rounded shadow-xl w-full max-w-md text-center">
      <h1 class="text-2xl mb-8 uppercase tracking-widest">Zaloguj się</h1>
      <form id="login-form" class="flex flex-col gap-6">
        <input type="email" id="email" placeholder="E-mail" required class="px-4 py-2 border rounded focus:outline-none focus:ring-2"/>
        <input type="password" id="password" placeholder="Hasło" required class="px-4 py-2 border rounded focus:outline-none focus:ring-2"/>
        <button type="submit" class="py-2 px-4 rounded border ransition">Zaloguj się</button>
      </form>

      <div id="login-message" class="mt-4 text-sm"></div>
    </div>

    <div id="app">
      <a href="/">Home</a>
    </div>
    <script type="module" src="/login/main.js"></script>
  </body>
</html>
