<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://png.pngtree.com/png-vector/20231220/ourmid/pngtree-top-view-pasta-in-tomato-sauce-white-plate-background-png-image_11373865.png" type="image/png">
    <title>Amazing website</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="overflow-x-hidden flex flex-col min-h-screen bg-pageBG">

    <header class="container flex items-center justify-between mx-auto p-4 md:px-8 mx-auto">
      <h1 class="font-bold text-3xl text-hovering flex flex-row items-center">
        Amazing website
      </h1>

      <nav class="flex space-x-2">
        <a href="login/" id="login-redirect" class="hidden bg-primary hover:bg-hovering text-almostwhite py-2 px-4 rounded cursor-pointer text-center w-full md:w-auto ml-2.5">
          Log In
        </a>
        <button id="logout-button" class="hidden bg-primary hover:bg-hovering text-almostwhite py-2 px-4 rounded cursor-pointer text-center w-full md:w-auto ml-2.5">
          Log Out
        </button>
      </nav>
    </header>

    <main id="app" class="container mx-auto p-4 md:px-8 mx-auto">
      <section class="articles flex flex-col mb-5"></section>

      <div class="m-4">
        <button id="add-article-button" class="w-full bg-primary hover:bg-hovering text-almostwhite font-semibold px-4 py-2 rounded cursor-pointer text-sm md:text-base">
          Add your article
        </button>
      </div>
    </main>
    
    <div id="edit-modal" class="hidden fixed inset-0 backdrop-blur-sm bg-white/30 flex items-center justify-center p-4">
      <div class="bg-almostwhite p-6 rounded w-full max-w-md">
        <h2 class="text-xl mb-4">Edit article</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-id" />

          <label for="edit-title">Title:</label>
          <input type="text" id="edit-title" class="rounded w-full border mb-2 p-2 focus:outline-none focus:ring-2 focus:ring-primary" required />

          <label for="edit-subtitle">Subtitle:</label>
          <input type="text" id="edit-subtitle" class="rounded w-full border mb-2 p-2 focus:outline-none focus:ring-2 focus:ring-primary" />

          <label for="edit-content">Content:</label>
          <textarea id="edit-content" class="rounded w-full border mb-2 p-2 focus:outline-none focus:ring-2 focus:ring-primary" required></textarea>

          <label for="edit-author">Author:</label>
          <input type="text" id="edit-author" class="rounded w-full border mb-4 p-2 focus:outline-none focus:ring-2 focus:ring-primary" required />

          <div class="flex flex-col sm:flex-row justify-end gap-2">
            <button type="button" id="cancel-edit" class="bg-secondary hover:bg-hoveringS px-4 py-2 rounded text-almostwhite cursor-pointer">
              Cancel
            </button>
            <button type="submit" class="bg-primary hover:bg-hovering px-4 py-2 rounded text-almostwhite cursor-pointer">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="add-modal" class="flex fixed inset-0 backdrop-blur-sm bg-white/30 hidden items-center justify-center z-50 p-4">
      <div class="bg-almostwhite p-6 rounded w-full max-w-lg">
        <form id="add-form" class="space-y-4">
          <h2 class="text-xl font-semibold">New article</h2>
          
            <div>
              <label for="add-title" class="block mb-1 font-medium">
                Title:
              </label>
              <input type="text" id="add-title" placeholder="Your article title" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>

            <div>
              <label for="add-subtitle" class="block mb-1 font-medium">
                Subtitle:
              </label>
              <input type="text" id="add-subtitle" placeholder="Article subtitle" class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>

            <div>
              <label for="add-content" class="block mb-1 font-medium">
                Content:
              </label>
              <textarea id="add-content" placeholder="Your article content" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-primary"></textarea>
            </div>

            <div>
              <label for="add-author" class="block mb-1 font-medium">
                Author:
              </label>
              <input type="text" id="add-author" placeholder="Your article author" required class="w-full border px-3 py-2 rounded focus:outline-none focus:ring-2 focus:ring-primary" />
            </div>

          <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2">
            <button type="button" id="cancel-add" class="px-4 py-2 bg-secondary hover:bg-hoveringS rounded cursor-pointer text-almostwhite">
              Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-primary hover:bg-hovering rounded cursor-pointer text-almostwhite">
              Add
            </button>
          </div>

        </form>
      </div>
    </div>

    <footer class="bg-almostwhite text-gray-700 text-center py-4 text-sm italic mt-6">
      Built with limited skills but unlimited hope
    </footer>

    <script type="module" src="/main.js"></script>
  </body>
</html>
