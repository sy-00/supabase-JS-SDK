<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://png.pngtree.com/png-vector/20231220/ourmid/pngtree-top-view-pasta-in-tomato-sauce-white-plate-background-png-image_11373865.png" type="image/png">
    <title>Amazing website</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body class="overflow-x-hidden">

    <main id="app" class="container mx-auto p-4 md:px-8 mx-auto">
      
      <header class="flex items-center justify-between mb-8 px-4 mt-5">
        <h1 class="font-bold text-3xl text-hovering flex flex-row items-center">
          Amazing website
        </h1>

        <nav class="flex space-x-2">
          <a href="/login/" id="login-redirect" class="hidden bg-primary hover:bg-hovering text-white py-2 px-4 rounded cursor-pointer text-center w-full md:w-auto">
            Zaloguj się
          </a>
          <button id="logout-button" class="hidden bg-primary hover:bg-hovering text-white py-2 px-4 rounded cursor-pointer text-center w-full md:w-auto">
            Wyloguj się
          </button>
        </nav>
      </header>

      <div class="articles flex flex-col mb-8"></div>

      <div class="text-right m-4">
        <button id="add-article-button" class="bg-primary hover:bg-hovering text-white font-semibold px-4 py-2 rounded cursor-pointer text-sm md:text-base">
          Dodaj artykuł
        </button>
      </div>
    </main>
    
    <div id="edit-modal" class="hidden fixed inset-0 backdrop-blur-sm bg-white/30 flex items-center justify-center p-4">
      <div class="bg-white p-6 rounded w-full max-w-md">
        <h2 class="text-xl mb-4">Edytuj artykuł</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-id" />
          <label>Tytuł:</label>
          <input type="text" id="edit-title" class="w-full border mb-2 p-2" required />

          <label>Treść:</label>
          <textarea id="edit-content" class="w-full border mb-2 p-2" required></textarea>

          <label>Autor:</label>
          <input type="text" id="edit-author" class="w-full border mb-4 p-2" required />

          <div class="flex flex-col sm:flex-row justify-end gap-2">
            <button type="button" id="cancel-edit" class="bg-secondary hover:bg-hoveringS px-4 py-2 rounded text-white cursor-pointer">
              Anuluj
            </button>
            <button type="submit" class="bg-primary hover:bg-hovering px-4 py-2 rounded text-white cursor-pointer">
              Zapisz
            </button>
          </div>
        </form>
      </div>
    </div>

    <div id="add-modal" class="flex fixed inset-0 backdrop-blur-sm bg-white/30 hidden items-center justify-center z-50 p-4">
      <div class="bg-white p-6 rounded w-full max-w-lg">
        <form id="add-form" class="space-y-4">
          <h2 class="text-xl font-semibold">Nowy artykuł</h2>
          
            <div>
              <label for="add-title" class="block mb-1 font-medium">
                Tytuł:
              </label>
              <input type="text" id="add-title" placeholder="Tytuł" required class="w-full border px-3 py-2 rounded" />
            </div>

            <div>
              <label for="add-content" class="block mb-1 font-medium">
                Treść:
              </label>
              <textarea id="add-content" placeholder="Treść" required class="w-full border px-3 py-2 rounded"></textarea>
            </div>

            <div>
              <label for="add-author" class="block mb-1 font-medium">
                Autor:
              </label>
              <input type="text" id="add-author" placeholder="Autor" required class="w-full border px-3 py-2 rounded" />
            </div>
          <div class="flex flex-col sm:flex-row justify-end space-y-2 sm:space-y-0 sm:space-x-2">
            <button type="button" id="cancel-add" class="px-4 py-2 bg-secondary hover:bg-hoveringS rounded cursor-pointer text-white">
              Anuluj
            </button>
            <button type="submit" class="px-4 py-2 bg-primary hover:bg-hovering rounded cursor-pointer text-white">
              Dodaj
            </button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
