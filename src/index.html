<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://png.pngtree.com/png-vector/20231220/ourmid/pngtree-top-view-pasta-in-tomato-sauce-white-plate-background-png-image_11373865.png" type="image/png">
    <title>Amazing website</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <main id="app" class="p-4 md:px-8 container mx-auto">
      <nav>
        <a href="/login/">Login</a>
        <button id="logout-button" class="hidden fixed top-4 right-4 bg-primary hover:bg-hovering text-white font-semibold py-2 px-4 rounded cursor-pointer">Wyloguj się</button>
      </nav>
      <h1 class="font-bold txt-2xl">Najnowsze artykuły</h1>
      <div class="articles flex flex-col"></div>

      <div class="text-right m-4">
        <button id="add-article-button" class="bg-primary hover:bg-hovering text-white px-4 py-2 rounded cursor-pointer">Dodaj artykuł</button>
      </div>
    </main>
    
    <div id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
      <div class="bg-white p-6 rounded w-full max-w-md">
        <h2 class="text-xl mb-4">Edytuj artykuł</h2>
        <form id="edit-form">
          <input type="hidden" id="edit-id" />
          <label>Tytuł:</label>
          <input type="text" id="edit-title" class="w-full border mb-2 p-2" required />

          <label>Treść:</label>
          <textarea id="edit-content" class="w-full border mb-2 p-2" required></textarea>

          <label>Autor:</label>
          <input type="text" id="edit-author" class="w-full border mb-4 p-2" required />

          <div class="flex justify-end gap-2">
            <button type="button" id="cancel-edit" class="bg-secondary hover:bg-hovering px-4 py-2 rounded hover:text-white cursor-pointer">Anuluj</button>
            <button type="submit" class="bg-primary hover:bg-hovering px-4 py-2 rounded hover:text-white cursor-pointer">Zapisz</button>
          </div>
        </form>
      </div>
    </div>

    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white p-6 rounded w-full max-w-lg">
        <form id="add-form" class="space-y-4">
          <h2 class="text-xl font-semibold">Nowy artykuł</h2>

          <input type="text" id="add-title" placeholder="Tytuł" required class="w-full border px-3 py-2 rounded" />
          <textarea id="add-content" placeholder="Treść" required class="w-full border px-3 py-2 rounded"></textarea>
          <input type="text" id="add-author" placeholder="Autor" required class="w-full border px-3 py-2 rounded" />

          <div class="flex justify-end space-x-2">
            <button type="button" id="cancel-add" class="px-4 py-2 bg-secondary hover:bg-hovering rounded cursor-pointer">Anuluj</button>
            <button type="submit" class="px-4 py-2 bg-primary hover:bg-hovering rounded cursor-pointer">Dodaj</button>
          </div>
        </form>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
